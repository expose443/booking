<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/make-reservation.css">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Make Reseravtion</h1>
    <p>Please fill out form with the required information</p>
    <form action="/make-reservation" method="post">
        <fieldset>
            <label for="first-name">Enter your first name: <input  name="first-name" id="first-name" type="text" placeholder="John"  required></label>
            <label for="last-name">Enter your last name: <input name="last-name" id="last-name" type="text" placeholder="Wick" required></label>
            <label for="email">Enter your email: <input name="email" id="email" type="email" placeholder="john-wick@mail.ru" required></label>
            <label for="room">Room: <input name="room" id="room" type="text" readonly="true" value="{{ .Room}}"></label>
            <label for="check-in">Check in: <input  name="check-in" id="check-in" type="date" value="{{ .CheckIn }}" readonly="true"></label>
            <label for="check-out">Check out: <input name="check-out" id="check-out" type="date" value="{{ .CheckOut }}" readonly="true"></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <div >

    <script type="text/javascript">
        if ('{{ .Message}}' != ""){
            Swal.fire('Notification', '{{ js .Message}}', 'success')
        }
  </script>
</div>
</body>
</html>
